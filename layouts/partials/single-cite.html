<div class="citation">

    <p>

        <strong>{{ i18n "cite" }} </strong>
        
        [x]
        {{ substr .Params.Author 0 1 }}.
        {{ index (split .Params.Author " ") 1 }},
        <i>&OpenCurlyDoubleQuote;{{ .Title }}&CloseCurlyDoubleQuote;,</i>
        {{ .Date.Format  "2006" }}.
        [Online].
        Available:
        <a href="https:{{ .Permalink }}">https:{{ .Permalink }}</a>.
        [Accessed: {{ .Lastmod.Format "02-Jan-2006" }}]
    </p>

</div>
